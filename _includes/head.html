<head>
	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<!--[if lte IE 8]><script src="{{ "assets/js/ie/html5shiv.js" | relative_url }}"></script><![endif]-->
	<link rel="stylesheet" href="{{ "assets/css/main.css" | relative_url }}" />
	<!--[if lte IE 9]><link rel="stylesheet" href="{{ "assets/css/ie9.css" | relative_url }}" /><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="{{ "assets/css/ie8.css" | relative_url }}" /><![endif]-->
	<!-- Favicons -->
	{% if site.favicon_svg %}<link rel="icon" type="image/svg+xml" href="{{ site.favicon_svg | relative_url }}" />{% endif %}
	{% if site.favicon %}<link rel="icon" type="image/x-icon" href="{{ site.favicon | relative_url }}" />{% endif %}
	{% if site.favicon_96x96 %}<link rel="icon" type="image/png" sizes="96x96" href="{{ site.favicon_96x96 | relative_url }}" />{% endif %}
	{% if site.favicon_apple_touch %}<link rel="apple-touch-icon" sizes="180x180" href="{{ site.favicon_apple_touch | relative_url }}" />{% endif %}
	{% if site.favicon_manifest %}<link rel="manifest" href="{{ site.favicon_manifest | relative_url }}" />{% endif %}
</head>
